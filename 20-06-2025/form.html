<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <center>
    <form>
        <fieldset>
            <h1>User Personal Information</h1>
            <p>Please fill in the form below:</p>
            <label for="name">Enter your full name:</label>
            <input type="text" id="name"  placeholder="Enter Full name" />
            <br>
            <br>
            <label for="email">Enter your email:</label>
            <input type="email" id="email" placeholder="EnterEmail address" required />
            <br><br>
            <label for="password">Enter your password:</label>
            <input type="password" id="password"  placeholder="password" />
            <br><br>
            <label for="confirmPassword">Confirm your password:</label>
            <input type="password" id="confirmPassword"  placeholder="confirm password" />
            <br><br>
            <label for="phone">Enter your phone number:</label>
            <input type="tel" id="phone" pattern="[0-9]{10}" placeholder="enter your phone number" />
            <br><br>
            <label for="country">Select your country:</label>
            <select id="country" required>
                <option value="" disabled selected>Select your country</option>
                <option value="india">India</option>
                <option value="usa">USA</option>
                <option value="canada">Canada</option>
                <option value="australia">Australia</option>
                <br><br></select>
            <br><br>
            <label>Enter your gender:</label>
            <div class="gender-group">
            <input type="radio" name="gender" value="male" id="male" required />
            <label for="male">Male</label>
            <input type="radio" name="gender" value="female" id="female" />
            <label for="female">Female</label>
            <input type="radio" name="gender" value="others" id="others" />
            <label for="others">Others</label>
            </div>
            
            <br>
            <label for="dob">Enter your Date of Birth:</label>
            <input type="date" id="dob"  required />
            <br><br>
            <label for="address">Enter your Address:</label>
            <textarea id="address" name="address" required></textarea>
            <br><br>

            <!-- checkboxes -->
            <label>Choose your hobbies:</label>
            <div class="hobbies-group">
            <input type="checkbox" id="reading" name="hobbies" value="reading" />
            <label for="reading">Reading</label>
            <input type="checkbox" id="traveling" name="hobbies" value="traveling" />
            <label for="traveling">Traveling</label>
            <input type="checkbox" id="gaming" name="hobbies" value="gaming" />
            <label for="gaming">Gaming</label>

            <center><input  type="submit" value="Submit" /></center>
            
        </fieldset>
    </form>
    </center>
</body>
</html>
