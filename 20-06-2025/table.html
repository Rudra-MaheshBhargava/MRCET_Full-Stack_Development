<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Basic HTML Table Example</title>
    <style>
        /* Optional: Basic CSS for better visibility */
        table, th, td {
            border: 1px solid black;
            border-collapse: collapse; Makes borders connect nicely
        }
        th, td {
            padding: 8px; /* Adds space inside cells */
            text-align: left;
        }
    </style>
</head>
<body>

    <h2>Simple Student Grades Table</h2>

    <table>
        <tr>
            <th>Name</th>
            <th>Subject</th>
            <th>Grade</th>
        </tr>
        <tr>
            <td>Alice</td>
            <td>Math</td>
            <td>A</td>
        </tr>
        <tr>
            <td>Bob</td>
            <td>Science</td>
            <td>B+</td>
        </tr>
        <tr>
            <td>Charlie</td>
            <td>History</td>
            <td>A-</td>
        </tr>
    </table>

</body>
</html>
